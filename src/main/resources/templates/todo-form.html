<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <!-- External link for Thymeleaf x CSS-->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<div class="container">
    <h1 class="mb-5 text-center">Create Account</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
        <!-- Insert form-->
            <form th:action="@{/createTodo}" th:object="${todo}" method="POST">
                <div class="mb-3">
                    <label for="todoName" class="form-label">Title</label>
                    <input type="text"
                           class="form-control"
                           id="todoName"
                           placeholder="Enter your todo title"
                           th:field="*{todoName}"
                           required>
                </div>
                <div class="mb-3">
                    <label for="todoDetails" class="form-label">Details</label>
                    <textarea
                            class="form-control"
                            id="todoDetails"
                            placeholder="Enter the details"
                            th:field="*{todoDetails}"
                            required>
                        </textarea>
                </div>
                <div class="mb-3">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date"
                           class="form-control"
                           id="startDate"
                           th:field="*{todoStartDate}"
                           required>
                </div>
                <div class="mb-3">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="date"
                           class="form-control"
                           id="endDate"
                           th:field="*{todoEndDate}"
                           required>
                </div>
                <div class="mb-3">
                    <label for="todoStatus" class="form-label">Status</label>
                    <select class="form-select" id="todoStatus" th:field="*{todoStatus}" required>
                        <option value="">Select Status</option>
                        <option th:value="Open">Open</option>
                        <option th:value="Ongoing">Ongoing</option>
                        <option th:value="Pending">Pending</option>
                        <option th:value="Completed">Completed</option>
                    </select>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Create Todo</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
