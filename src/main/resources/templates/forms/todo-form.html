<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <!-- External link for Thymeleaf x CSS-->
    <link rel="stylesheet" th:href="@{/css/style.css}" />

</head>
<body>

<div class="container">
    <h1 class="mb-5 text-center">Create Account</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
        <!-- Insert form-->
            <form th:action="@{/createTodo}" th:object="${createTodo}" method="POST">
                <div class="mb-3">
                    <label for="createTodoName" class="form-label">Title</label>
                    <input type="text"
                           class="form-control"
                           id="createTodoName"
                           placeholder="Enter your todo title"
                           th:field="*{createTodoName}">
                    <p th:if="${#fields.hasErrors('createTodoName')}"
                       th:errors="*{createTodoName}"
                       class="error">
                    </p>
                </div>
                <div class="mb-3">
                    <label for="createTodoDetails" class="form-label">Details</label>
                    <textarea
                            class="form-control"
                            id="createTodoDetails"
                            placeholder="Enter the details"
                            th:field="*{createTodoDetails}">
                    </textarea>
                    <p th:if="${#fields.hasErrors('createTodoDetails')}"
                       th:errors="*{createTodoDetails}"
                       class="error">
                    </p>
                </div>
                <div class="mb-3">
                    <label for="createTodoStartDate" class="form-label">Start Date</label>
                    <input type="date"
                           class="form-control"
                           id="createTodoStartDate"
                           th:field="*{createTodoStartDate}">
                    <p th:if="${#fields.hasErrors('createTodoStartDate')}"
                       th:errors="*{createTodoStartDate}"
                       class="error">
                    </p>
                </div>
                <div class="mb-3">
                    <label for="createTodoEndDate" class="form-label">End Date</label>
                    <input type="date"
                           class="form-control"
                           id="createTodoEndDate"
                           th:field="*{createTodoEndDate}">
                    <p th:if="${#fields.hasErrors('createTodoEndDate')}"
                       th:errors="*{createTodoEndDate}"
                       class="error">
                    </p>
                </div>
                <div class="mb-3">
                    <label for="createTodoStatus" class="form-label">Status</label>
                    <select class="form-select" id="createTodoStatus" th:field="*{createTodoStatus}">
                        <option value="">Select Status</option>
                        <option th:value="Open">Open</option>
                        <option th:value="Ongoing">Ongoing</option>
                        <option th:value="Pending">Pending</option>
                        <option th:value="Completed">Completed</option>
                    </select>
                    <p th:if="${#fields.hasErrors('createTodoStatus')}"
                       th:errors="*{createTodoStatus}"
                       class="error">
                    </p>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">Create Todo</button>
                </div>
                <div class="d-grid mb-3">
                    <a th:href="@{/todo}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
