<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <!-- External link for Thymeleaf x CSS-->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <!-- <link rel="stylesheet" th:href="@{../static/css/style.css}" />
     -->
</head>
<body>

<!-- Create Account Modal -->
<div th:fragment="modal(id)" class="modal fade" th:id="${id}"  tabindex="-1" aria-labelledby="createAccountModalLabel" aria-hidden="true">
    <!-- id="createAccountModal" -->
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createAccountModalLabel">Create Account</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/processCreateAccount}" th:object="${user}"  method="POST">
                    <div class="mb-3">
                        <label for="createFirstName" class="form-label">First Name</label>
                        <input type="text"
                               class="form-control"
                               id="createFirstName"
                               placeholder="Enter your first name"
                               th:field="*{firstName}">
                    </div>
                    <div class="mb-3">
                        <label for="createLastName" class="form-label">Last Name</label>
                        <input type="text"
                               class="form-control"
                               id="createLastName"
                               placeholder="Enter your last name"
                               th:field="*{lastName}">
                    </div>
                    <div class="mb-3">
                        <label for="createGender" class="form-label">Gender</label>
                        <select class="form-select" id="createGender" th:field="*{gender}">
                            <option value="">Select gender</option>
                            <option th:each="tempGender : ${genders}"
                                    th:value="${tempGender}"
                                    th:text="${tempGender}">
                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="createEmail" class="form-label">Email Address</label>
                        <input type="email"
                               class="form-control"
                               id="createEmail"
                               placeholder="Enter your email address"
                               th:field="*{email}">
                    </div>
                    <div class="mb-3">
                        <label for="createUsername" class="form-label">Username</label>
                        <input type="text"
                               class="form-control"
                               id="createUsername"
                               placeholder="Enter your username"
                               th:field="*{username}">
                    </div>
                    <div class="mb-3">
                        <label for="createPassword" class="form-label">New Password</label>
                        <input type="password"
                               class="form-control"
                               id="createPassword"
                               placeholder="Enter your password"
                               th:field="*{password}">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
