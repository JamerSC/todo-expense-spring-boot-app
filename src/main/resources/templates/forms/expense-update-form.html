<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Record Expense Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External link for Thymeleaf x CSS-->
    <link rel="stylesheet" th:href="@{/css/style.css}" />


</head>
<body>

<div class="container">
    <h1 class="mb-5 text-center">Create Account</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Insert form-->
            <form action="#" th:action="@{/expenses/recordExpense}"
                             th:object="${expense}" method="POST">

                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label for="dateOfPayment" class="form-label">Expense Date</label>
                    <input type="date"
                           class="form-control"
                           id="dateOfPayment"
                           th:field="*{dateOfPayment}">
                    <p th:if="${#fields.hasErrors('dateOfPayment')}"
                       th:errors="*{dateOfPayment}"
                       class="error">
                    </p>
                </div>
                <div class="mb-3">
                    <label for="itemDescription" class="form-label">Description</label>
                    <input type="text"
                           class="form-control"
                           id="itemDescription"
                           placeholder="Enter description"
                           th:field="*{itemDescription}">
                    <p th:if="${#fields.hasErrors('itemDescription')}"
                       th:errors="*{itemDescription}"
                       class="error">
                    </p>
                </div>
                <div class="mb-3">
                    <label for="remarks" class="form-label">Remarks</label>
                    <textarea class="form-control"
                              id="remarks" rows="3"
                              placeholder="Enter remarks"
                              th:field="*{remarks}">
                    </textarea>
                </div>
                <div class="mb-3">
                    <label for="modeOfPayment" class="form-label">Mode of Payment</label>
                    <select class="form-select" id="modeOfPayment" th:field="*{modeOfPayment}">
                        <option value="">Select payment</option>
                        <option th:value="Cash">Cash</option>
                        <option th:value="Debit">Debit Card</option>
                        <option th:value="Credit">Credit Card</option>
                        <option th:value="Transfer">Bank Transfer</option>
                        <option th:value="Mobile">Mobile Payment</option>
                        <option th:value="Online">Online Payment</option>
                        <option th:value="Prepaid">Prepaid Card</option>
                    </select>
                    <p th:if="${#fields.hasErrors('modeOfPayment')}"
                       th:errors="*{modeOfPayment}"
                       class="error">
                    </p>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Price</label>
                    <input type="text"
                           class="form-control"
                           id="amount"
                           placeholder="Enter the amount"
                           th:field="*{amount}">
                    <p th:if="${#fields.hasErrors('amount')}"
                       th:errors="*{amount}"
                       class="error">
                    </p>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">Save Record</button>
                </div>
                <div class="d-grid mb-3">
                    <a th:href="@{/expenses/expense}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
