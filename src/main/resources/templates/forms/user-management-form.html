<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <!-- External link for Thymeleaf x CSS-->
    <link rel="stylesheet" th:href="@{/css/style.css}" />

</head>
<body>

<!-- Create Account Form -->
<div class="container">
    <h1 class="mb-5 text-center">Create User</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="#" th:action="@{/users/createUser}"
                             th:object="${user}" method="POST">

                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text"
                           class="form-control"
                           id="firstName"
                           placeholder="Enter your first name"
                           th:field="*{firstName}">
                    <p th:if="${#fields.hasErrors('firstName')}"
                       th:errors="*{firstName}"
                       class="error">
                    </p>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text"
                           class="form-control"
                           id="lastName"
                           placeholder="Enter your last name"
                           th:field="*{lastName}">
                    <p th:if="${#fields.hasErrors('lastName')}"
                       th:errors="*{lastName}"
                       class="error">
                    </p>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" th:field="*{gender}">
                        <option value="">Select Status</option>
                        <option th:value="Male">Male</option>
                        <option th:value="Female">Female</option>
                        <option th:value="Other">Other</option>
                    </select>
                    <p th:if="${#fields.hasErrors('gender')}"
                       th:errors="*{gender}"
                       class="error">
                    </p>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="text"
                           class="form-control"
                           id="email"
                           placeholder="Enter your email address"
                           th:field="*{email}">
                    <p th:if="${#fields.hasErrors('email')}"
                       th:errors="*{email}"
                       class="error">
                    </p>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text"
                           class="form-control"
                           id="username"
                           placeholder="Enter your username"
                           th:field="*{username}">
                    <p th:if="${#fields.hasErrors('username')}"
                       th:errors="*{username}"
                       class="error">
                    </p>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password"
                           class="form-control"
                           id="password"
                           placeholder="Enter your password"
                           th:field="*{password}">
                    <p th:if="${#fields.hasErrors('password')}"
                       th:errors="*{password}"
                       class="error">
                    </p>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password"
                           class="form-control"
                           id="confirmPassword"
                           placeholder="Enter your confirm password"
                           th:field="*{confirmPassword}">
                    <p th:if="${#fields.hasErrors('confirmPassword')}"
                       th:errors="*{confirmPassword}"
                       class="error">
                    </p>
                    <button class="btn btn-outline-secondary mt-2" type="button" id="showPassword">Show</button>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </div>
                <div class="d-grid mb-3">
                    <a th:href="@{/users/users-management}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="#" th:src="@{/js/createAccount.js}"></script>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
