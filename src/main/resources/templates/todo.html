<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- static/css/style.css
    <link rel="stylesheet" th:href="@{/css/style.css}"> -->
</head>
<body>

<!-- To do Navigation -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Dashboard -->
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/showIndex}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/showTodo}">Todo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/showExpenses}">Expenses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<!-- Create new task
<button
        type="button" class="btn btn-primary">Create To do
</button>
 -->

<!-- To do Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Create New Task
</button>

<!-- To do Modal Form -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/createTodo}" th:object="${todo}" method="POST">
                    <div class="mb-3">
                        <label for="todoName" class="form-label">Title</label>
                        <input type="text"
                               class="form-control"
                               id="todoName"
                               placeholder="Enter your todo title"
                               th:field="*{todoName}">
                    </div>
                    <div class="mb-3">
                        <label for="todoDetails" class="form-label">Todo Details</label>
                        <input type="text"
                               class="form-control"
                               id="todoDetails"
                               placeholder="Enter the details"
                               th:field="*{todoDetails}">
                    </div>
                    <div class="mb-3">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="startDate" name="startDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="endDate" name="endDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="todoStatus" class="form-label">Status</label>
                        <select class="form-select" id="todoStatus" name="todoStatus" required>
                            <option value="Open">Open</option>
                            <option value="Ongoing">Ongoing</option>
                            <option value="Pending">Pending</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Create Todo</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>


<!-- To do list Table -->
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Task</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">1</th>
        <td th:text="${todo.todoName}"></td>
        <td th:text="${todo.todoDetails}"></td>
        <td><button type="button" class="btn btn-success">Update</button>
            <button type="button" class="btn btn-danger">Delete</button>
        </td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td>@</td>
        <td>@</td>
        <td><button type="button" class="btn btn-success">Update</button>
            <button type="button" class="btn btn-danger">Delete</button>
        </td>
    </tr>
    <tr>
        <th scope="row">3</th>
        <td>@</td>
        <td>@</td>
        <td><button type="button" class="btn btn-success">Update</button>
            <button type="button" class="btn btn-danger">Delete</button>
        </td>
    </tr>
    </tbody>
</table>
