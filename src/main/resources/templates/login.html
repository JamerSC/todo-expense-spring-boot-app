<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login & Signup</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <!-- External link for Thymeleaf x CSS-->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<!--
<p th:text="'Time on the server is ' + ${theDate}" class="test"></p>
-->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Login</h3>
                </div>
                <div class="card-body">

                    <form th:action="@{/processLoginForm}" th:object="${user}" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text"
                                   class="form-control"
                                   id="username"
                                   placeholder="Enter your username"
                                   th:field="*{username}">
                            <p th:if="${#fields.hasErrors('username')}"
                               th:errors="*{username}"
                               class="error">
                            </p>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   placeholder="Enter your password"
                                   th:field="*{password}">
                            <p th:if="${#fields.hasErrors('password')}"
                               th:errors="*{password}"
                               class="error">
                            </p>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
                <!-- button for creating an account with modal -->
                <div class="card-footer text-center">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createAccountModal">
                        Create New Account</button>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Create Account Modal -->
<div class="modal fade" id="createAccountModal" tabindex="-1" aria-labelledby="createAccountModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createAccountModalLabel">Create Account</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/processCreateAccount}" th:object="${user}" method="POST">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text"
                               class="form-control"
                               id="firstName"
                               placeholder="Enter your first name"
                               th:field="*{firstName}">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text"
                               class="form-control"
                               id="lastName"
                               placeholder="Enter your last name"
                               th:field="*{lastName}">
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender" th:field="*{gender}">
                            <option value="">Select gender</option>
                            <option th:each="tempGender : ${genders}"
                                    th:value="${tempGender}"
                                    th:text="${tempGender}">
                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email"
                               class="form-control"
                               id="email"
                               placeholder="Enter your email address"
                               th:field="*{email}">
                    </div>
                    <div class="mb-3">
                        <label for="newUsername" class="form-label">Username</label>
                        <input type="text"
                               class="form-control"
                               id="newUsername"
                               placeholder="Enter your username"
                               th:field="*{username}">
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password"
                               class="form-control"
                               id="newPassword"
                               placeholder="Enter your password"
                               th:field="*{password}">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
