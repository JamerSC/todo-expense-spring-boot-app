            <form class="d-flex" role="search">

<!-- Create new expenses
<button
        type="button" class="btn btn-primary">Add Expense
</button>
-->

<!-- Expense Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Record New Expense
</button>

<!-- Expense Modal Form -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="expenseDate" class="form-label">Date</label>
                        <input type="date" class="form-control" id="expenseDate" name="expenseDate">
                    </div>
                    <div class="mb-3">
                        <label for="expenses" class="form-label">Expenses Description</label>
                        <input type="text" class="form-control" id="expenses" name="price" placeholder="Enter expense description" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="text" class="form-control" id="price" name="price" placeholder="Enter the amount" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Record Expenses</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
<!-- Expenses list Table -->
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Date</th>
        <th scope="col">Expenses</th>
        <th scope="col">Price</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">1</th>
        <td>April 12, 2024</td>
        <td>Grocery</td>
        <td>Php 300.00</td>
        <td><button type="button" class="btn btn-success">Update</button>
            <button type="button" class="btn btn-danger">Delete</button>
        </td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td>April 2, 2024</td>
        <td>Rent</td>
        <td>Php 2030.00</td>
        <td><button type="button" class="btn btn-success">Update</button>
            <button type="button" class="btn btn-danger">Delete</button>
        </td>
    </tr>
    <tr>
        <th scope="row">3</th>
        <td>April 1, 2024</td>
        <td>Food trip</td>
        <td>Php 100.00</td>
        <td><button type="button" class="btn btn-success">Update</button>
            <button type="button" class="btn btn-danger">Delete</button>
        </td>
    </tr>
    </tbody>
</table>
