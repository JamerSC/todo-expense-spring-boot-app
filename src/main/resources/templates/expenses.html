<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expenses</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- static/css/style.css
    <link rel="stylesheet" th:href="@{/css/style.css}"> -->
</head>
<body>
<!-- Expenses Navigation -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Dashboard -->
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/index}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/todo}">Todo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/expenses}">Expenses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<!-- Create button link -->
<a th:href="@{/recordExpense}"
   class="btn btn-primary">
    Record Expense
</a>

<!-- Expenses list Table -->
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Date</th>
            <th scope="col">Item Description</th>
            <th scope="col">Remarks</th>
            <th scope="col">Mode of Payment</th>
            <th scope="col">Amount</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="tempExpense : ${expense}">
            <th scope="row">1</th>
            <td th:text="${#dates.format(tempExpense.expenseDate, 'dd MMMM yyyy')}"></td>
            <td th:text="${tempExpense.expenseDescription}"></td>
            <td th:text="${tempExpense.expenseRemarks}"></td>
            <td th:text="${tempExpense.modeOfPayment}"></td>
            <td th:text="${#numbers.formatDecimal(tempExpense.amount, 1, 'COMMA', 2, 'POINT')}"></td>
            <td><button type="button" class="btn btn-success">Update</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

</svg>

<!-- End Example Code -->
</body>
</html>
