<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expenses</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- static/css/style.css
    <link rel="stylesheet" th:href="@{/css/style.css}"> -->
</head>
<body>
<!-- Header Navigation -->
<div th:insert="~{fragments/header :: header}"></div>

<!-- Create button link -->
<a th:href="@{/recordExpense}"
   class="btn btn-primary btn-sm mb-3">
    Record Expense
</a>

<!-- Expenses list Table -->
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Date</th>
            <th scope="col">Item Description</th>
            <th scope="col">Remarks</th>
            <th scope="col">Mode of Payment</th>
            <th scope="col">Amount</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="tempExpense : ${expense}">
            <th scope="row">1</th>
            <td th:text="${#dates.format(tempExpense.expenseDate, 'dd MMMM yyyy')}"></td>
            <td th:text="${tempExpense.expenseDescription}"></td>
            <td th:text="${tempExpense.expenseRemarks}"></td>
            <td th:text="${tempExpense.modeOfPayment}"></td>
            <td th:text="${#numbers.formatDecimal(tempExpense.amount, 1, 'COMMA', 2, 'POINT')}"></td>
            <td><button type="button" class="btn btn-success">Update</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Footer -->
<div th:insert="~{fragments/footer :: footer}"></div>

</body>
</html>
