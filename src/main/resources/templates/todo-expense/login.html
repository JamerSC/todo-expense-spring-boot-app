<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Account</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <!-- External link for Thymeleaf x CSS-->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Login</h3>
                </div>
                <div class="card-body">

                    <form th:action="@{/users/login}" th:object="${loginUser}" method="POST">
                        <div class="mb-3">
                            <label for="loginUsername" class="form-label">Username</label>
                            <input type="text"
                                   class="form-control"
                                   id="loginUsername"
                                   placeholder="Enter your username"
                                   th:field="*{loginUsername}">
                            <p th:if="${#fields.hasErrors('loginUsername')}"
                               th:errors="*{loginUsername}"
                               class="error">
                            </p>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password"
                                   class="form-control"
                                   id="loginPassword"
                                   placeholder="Enter your password"
                                   th:field="*{loginPassword}">
                            <p th:if="${#fields.hasErrors('loginPassword')}"
                               th:errors="*{loginPassword}"
                               class="error">
                            </p>
                            <button class="btn btn-outline-secondary mt-2" type="button" id="showLoginPassword">Show</button>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                        <div class="d-grid mb-3">
                            <a th:href="@{/users/createAccount}" class="btn btn-success">Create New Account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="#" th:src="@{/js/loginAccount.js}"></script>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
