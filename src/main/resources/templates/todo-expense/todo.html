<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- static/css/style.css
    <link rel="stylesheet" th:href="@{/css/style.css}"> -->
</head>
<body>

<!-- Header Navigation -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Create button link -->
<a th:href="@{/createTodo}"
   class="btn btn-primary">
    Create Todo
</a>

<!-- To do list Table -->
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Details</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="tempTodo : ${todo}">
            <th scope="row">1</th>
            <td th:text="${tempTodo.todoName}"></td>
            <td th:text="${tempTodo.todoDetails}"></td>
            <!-- <td th:text="${#dates.format(tempTodo.todoStartDate, 'dd-MM-yyyy')}"></td>
            <td th:text="${#dates.format(tempTodo.todoEndDate, 'dd-MM-yyyy')}"></td> -->
            <td th:text="${#dates.format(tempTodo.todoStartDate, 'dd MMMM yyyy')}"></td>
            <td th:text="${#dates.format(tempTodo.todoEndDate, 'dd MMMM yyyy')}"></td>
            <td th:text="${tempTodo.todoStatus}"></td>
            <td><button type="button" class="btn btn-success">Update</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Footer  -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
